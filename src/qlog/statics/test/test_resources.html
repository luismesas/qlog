<!DOCTYPE html>
<html lang="en">
<head>
	<title>QLog test services</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  	<link 	href="../css/qunit.css" media="screen" rel="stylesheet" />
  	<script src="../js/qunit.js"></script>

	<script src="../js/jquery.min.js"></script>
	<script src="../js/iris.min.js"></script>

	<script type="text/javascript">

	iris.path = {
		resource : {
			user : '../app/resource/user.js'
		,	app  : '../app/resource/app.js'
//		,	log  : '../app/resource/log.js'
		}
	}

	</script>

	<script src="../app/resource/user.js"></script>
	<script src="../app/resource/app.js"></script>
	<!-- <script src="../app/resource/log.js"></script> -->

	<script src="./test_user_resource.js"></script>
	<script src="./test_app_resource.js"></script>
	<!-- <script src="./test_log_resource.js"></script> -->

</head>
<body>
	<h1 id="qunit-header">QLog Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">
		<span>lame test markup</span>
		<span>normal test markup</span>
		<span>awesome test markup</span>
	</div>
	<span id="start_iris"></span>
</body>
</html>
