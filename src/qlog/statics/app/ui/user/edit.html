<div class="span4" style="display:none;" data-id="root">
	<div class="widget-box">
		<div class="widget-title">
			<span class="icon"><i class="icon-edit"></i></span>
			<h5>@@USER.CREATE@@</h5>
		</div>
		<div class="widget-content">
			<p>
				<div class="control-group" data-id="gEmail">
					<small>@@USER.EDIT.EMAIL@@</small><br/>
					<div data-id="cntEmail" class="input-append">
						<input data-id="txtEmail" type="text" placeholder="@@USER.EDIT.EMAIL@@" id="email">
					</div>
					<div class="alert alert-error" style="display:none;" data-id="errorEmail">Please enter a valid email address.</div>
				</div>
			</p>
			<p>
				<small>@@USER.EDIT.PASSWORD@@</small>&nbsp;<i class="icon-refresh hand" data-id="btnPassword"></i><br/>
				<strong data-id="lblPassword" style="word-wrap:break-word;">--</strong>
			</p>
			<p>
				<hr/>
				<button data-id="btnSave" class="btn btn-primary" type="submit"><i class="icon-magic"></i> @@USER.EDIT.CREATE@@</button>
				<button data-id="btnCancel" class="btn btn-inverse" ><i class="icon-magic"></i> @@USER.EDIT.CANCEL@@</button>
			</p>
		</div>
	</div>
</div>
