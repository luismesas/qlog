<div class="span4" style="display:none;" data-id="root">
	<div class="widget-box">
		<div class="widget-title">
			<span class="icon"><i class="icon-eye-open"></i></span>
			<h5>@@USER.EDIT.TITLE@@</h5>
		</div>
		<div class="widget-content">
			<p>
				<div class="control-group" data-id="gEmail">
					<small>@@USER.EDIT.EMAIL@@</small><br/>
					<strong data-id="lblEmail" style="word-wrap:break-word;">--</strong>
				</div>
			</p>
			<p>
				<small>@@USER.EDIT.PASSWORD@@</small><!-- &nbsp;<i class="icon-refresh hand" data-id="btnPassword"></i> --><br/>
				<strong data-id="lblPassword" style="word-wrap:break-word;">--</strong>
			</p>
		</div>
	</div>
</div>
