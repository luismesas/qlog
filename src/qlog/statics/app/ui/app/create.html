<div class="span4" data-id="root" style="display:none;">
	<div class="widget-box">
		<div class="widget-title">
			<span class="icon"><i class="icon-edit"></i></span>
			<h5>@@APPS.CREATE.TITLE@@</h5>
		</div>
		<div class="widget-content">
			<p>
				<small>@@APPS.NAME@@</small><br/>
				<input data-id="txtName" type="text" placeholder="@@APPS.NAME@@">
			</p>
			<p>
				<small>@@APPS.CALLBACK@@</small><br/>
				<input data-id="txtCallback" type="text" placeholder="@@APPS.CALLBACK@@">
			</p>
			<p>
				<hr/>
				<button data-id="btnSave" class="btn btn-primary" type="submit"><i class="icon-magic"></i> @@APPS.CREATE.CREATE@@</button>
				<button data-id="btnCancel" class="btn btn-inverse" ><i class="icon-magic"></i> @@APPS.CREATE.CANCEL@@</button>
			</p>
		</div>
	</div>
</div>
