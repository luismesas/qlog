<div class="span4">
	<div class="widget-box">
		<div class="widget-title">
			<span class="icon"><i class="icon-edit"></i></span>
			<h5>App Details</h5>
		</div>
		<div class="widget-content">
			<p>
				<small>@@APPS.NAME@@</small>&nbsp;<i class="icon-edit hand" data-id="btnName" style="display:none;"></i><br/>
				<strong data-id="lblName" style="word-wrap:break-word;">--</strong>
				
				<div data-id="cntName" class="input-append" style="display:none;">
					<input data-id="txtName" type="text" placeholder="@@APPS.NAME@@">
					<span class="add-on hand" data-id="saveName"><i class="icon-ok"></i></span>
					<span class="add-on hand" data-id="refreshName" style="display:none;"><i class="icon-spinner icon-spin" style="display:block;"></i></span>
					<span class="add-on hand" data-id="cancelName"><i class="icon-remove"></i></span>
				</div>
			</p>
			<p>
				<small>@@APPS.CLIENT_ID@@</small><br/>
				<strong data-id="lblClientId" style="word-wrap:break-word;">--</strong>
			</p>
			<p>
				<small>@@APPS.SECRET_KEY@@</small>&nbsp;<i class="icon-refresh" data-id="btnSecretKey" style="display:none;"></i><br/>
				<strong data-id="lblSecretKey" style="word-wrap:break-word;">--</strong>
			</p>
			<p>
				<small>@@APPS.CALLBACK@@</small>&nbsp;<i class="icon-edit hand" data-id="btnCallback" style="display:none;"></i><br/>
				<strong data-id="lblCallback" style="word-wrap:break-word;">--</strong>
				<div data-id="cntCallback" class="input-append" style="display:none;">
					<input data-id="txtCallback" type="text" placeholder="@@APPS.CALLBACK@@">
					<span class="add-on hand" data-id="saveCallback"><i class="icon-ok"></i></span>
					<span class="add-on hand" data-id="refreshCallback" style="display:none;"><i class="icon-spinner icon-spin" style="display:block;"></i></span>
					<span class="add-on hand" data-id="cancelCallback"><i class="icon-remove"></i></span>
				</div>
			</p>
		</div>
	</div>
</div>
