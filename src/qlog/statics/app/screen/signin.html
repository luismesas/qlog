<div id="content">
	<div id="content-header">
		<h1>@@SIGNIN.TITLE@@</h1>
	</div>
	<div id="breadcrumb">
		<!-- <a href="#/apps" title="Go to Home"  class="current"><i class="icon-cogs"></i>@@APPS.TITLE@@</a> -->
	</div>
	<div class="container">

		<div class="span2">
		</div>
		<div class="span8">
			<div class="widget-box">
				<div class="widget-title">
					<span class="icon"><i class="icon-key" data-id="icon"></i></span>
					<h5>Please Sign In</h5>
				</div>
				<div class="widget-content nopadding">
					<form class="form-horizontal">
						<div class="control-group">
							<label class="control-label">Email address</label>
							<div class="controls">
								<input data-id="txtEmail" type="text" class="input-block-level" placeholder="Email address">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">Password</label>
							<div class="controls">
								<input data-id="txtPassword" type="password" class="input-block-level" placeholder="Password">
							</div>
						</div>

						<div class="form-actions">
							<button class="btn btn-primary" type="submit" data-id="btnSend"><i class="icon-signin"></i> Sign in</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="row-fluid">
		<div id="footer" class="span12">@@FOOTER@@</div>
	</div>
</div>
